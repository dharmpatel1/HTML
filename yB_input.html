<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
</head>
<body>
    <label>Select Color</label> <input type="color">
    <br><br>
    <label>Number</label> <input type="number" min="0" max="100" step="10">
    <br><br>
    <label>Range</label> <input type="range">
    <br><br>
    <label>Date</label> <input type="date">
    <br><br>
    <label>Date Time</label> <input type="datetime-local">
    <br><br>
    <label>Month</label> <input type="month">
    <br><br>
    <label>Week</label> <input type="week">
    <br><br>
    <label>Time</label> <input type="time">
    <br><br>
    <label>Email</label> <input type="email">
    <br><br>
    <label>URL</label> <input type="url">
    <br><br>
    <label>Search</label> <input type="search">
    <br><br>
    <label>Phone Number</label> <input type="tel">
    <br><br>
</body>
</html>
